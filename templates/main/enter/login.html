{% load static %}
{% load crispy_forms_tags %}

<section class="form-login">

    <div class="container py-5">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
            <a href="{% url 'service_app:password_reset' %}">Forgot pass</a>
        </form>
    </div>

</section>
